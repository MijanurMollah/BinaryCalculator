<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="addToVal(this.id)">0</button>
            <button id="btn1" onclick="addToVal(this.id)">1</button>
            <button id="btnClr" onclick="clearAll()">C</button>
            <button id="btnEql" onclick="answer()">=</button>
            <button id="btnSum" onclick="addOperator(this.id)">+</button>
            <button id="btnSub" onclick="addOperator(this.id)">-</button>
            <button id="btnMul" onclick="addOperator(this.id)">*</button>
            <button id="btnDiv" onclick="addOperator(this.id)">/</button>
        </div>
    </body>
    <script src="binaryCalculator.js" type="text/javascript"></script>
</html>
